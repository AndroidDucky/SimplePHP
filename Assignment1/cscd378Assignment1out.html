<!DOCTYPE html>
<html>
    <body>
    <form>
<h1 align=center>Taxi Reservation Form</h1>

<fieldset>
<legend align ="center">Contact information</legend>
<table align ="center"> 
<tr>
<td>Name:</td>
<td><input type="text" name="Name" size="30" maxlength="25"> </td>
</tr>

<tr>
<td>Email:</td>
<td><input type="text" name="Email" size="30" maxlength="25"> </td>
</tr>

<tr>
<td>Address:</td>
<td><input type="text" name="Address" size="30" maxlength="25"> </td>
</tr>

<tr>
<td>Phone Number:</td>
<td><input type="number" name="Phone Number" size="30" maxlength="12" placeholder="xxx-xxx-xxxx"> </td>
</tr>

</table>

</fieldset>

<fieldset>
<legend align ="center">Which taxi do you require</legend>
<p align ="center"><input type="radio" name="taxi" value="Car">Car  <input type="radio" name="taxi" value="Van">Van  <input type="radio" name="taxi" value="Tuk tuk">Tuk tuk</p>
</fieldset>

<fieldset> 
<legend align ="center">Extras</legend>
<p align ="center"><input type="checkbox" name="Extra" value="Baby seat">Baby seat  <input type="checkbox" name="Extra" value="WheelChair">WheelChair  <input type="checkbox" name="Extra" value="Stock Tip">Stock Tip</p>
</fieldset>

<fieldset>
<legend align ="center">Contact information</legend>
<table align ="center"> 
<tr>
<td>Name on credit card:</td>
<td><input type="text" name="Name" size="30" maxlength="25"> </td>
</tr>

<tr>
<td>Credit card number:</td>
<td><input type="number" name="Credit card number" size="30" maxlength="25" placeholder="xxxx-xxxx-xxxx-xxxx"> </td>
</tr>

<tr>
<td>Credit card type:</td>
<td><select name="type">
<option value="Visa">Visa</option>
<option value="American Express">American Express</option>
<option value="Master">Master</option>
<option value="Discover">Discover</option>


</td>
</tr>

<tr>
<td>Expiration date:</td>
<td><input type="month">
</td>

</table>

</fieldset>

<p align="center"><input type="Button" value="Sumbit Order"> </p>

    </form>
    </body>
</html>
